<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock papper Scissors Game</title>
    <link rel="stylesheet" href="Rock ston papper.css">
</head>
<body>
<h1>Rock papper Scissors</h1>
<div class="choices">
    <div class="choice" id="rock">
        <img src="./images/rock.png" alt="flower in chaina">
    </div>
    <div class="choice" id="paper">
        <img src="./images/paper.png" alt="flower in chaina">
    </div>
    <div class="choice" id="scissors">
        <img src="./images/scissors.png" alt="flower in chaina">
    </div>
</div>
<div class="score-board">
    <div class="score">
        <p id="user-score">0</p>
        <p>user</p>
    </div>
    <div class="score">
        <p id="comp-score">0</p>
        <p>computer</p>
    </div>
</div>
<div class="msg-container">
    <p id="msg">play your move</p>
</div>

  <script src="Rock ston papper.js"></script>  
</body>
</html>
